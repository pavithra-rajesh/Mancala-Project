<!DOCTYPE html>
<html>
<head>
<title>Mancala</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript><h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2></noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to game server:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<button id="start" class="btn btn-default" type="submit">Start
							New Game</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
		<div class="row row-centered">
			<span id="gameStatus"></span> <span id="winner"></span>
		</div>
		<div class="row row-centered">
			<div class="col-sm-1 col-centered">
				<span>Player.1</span>
				<button id="6" class="btn btn-default btn-circle">0</button>
			</div>
			<div class="col-sm-3 col-centered">
				<div class="row row-centered">
					<div class="btn-group">
						<button id="5" type="button" class="btn btn-success custom"
							onclick="performMove(5)">0</button>
						<button id="4" type="button" class="btn btn-success custom"
							onclick="performMove(4)">0</button>
						<button id="3" type="button" class="btn btn-success custom"
							onclick="performMove(3)">0</button>
						<button id="2" type="button" class="btn btn-success custom"
							onclick="performMove(2)">0</button>
						<button id="1" type="button" class="btn btn-success custom"
							onclick="performMove(1)">0</button>
						<button id="0" type="button" class="btn btn-success custom"
							onclick="performMove(0)">0</button>
					</div>
				</div>
				<div class="row row-centered">
					<div class="btn-group">
						<button id="7" type="button" class="btn btn-warning custom"
							onclick="performMove(7)">0</button>
						<button id="8" type="button" class="btn btn-warning custom"
							onclick="performMove(8)">0</button>
						<button id="9" type="button" class="btn btn-warning custom"
							onclick="performMove(9)">0</button>
						<button id="10" type="button" class="btn btn-warning custom"
							onclick="performMove(10)">0</button>
						<button id="11" type="button" class="btn btn-warning custom"
							onclick="performMove(11)">0</button>
						<button id="12" type="button" class="btn btn-warning custom"
							onclick="performMove(12)">0</button>
					</div>
				</div>
			</div>
			<div class="col-sm-1 col-centered">
				<span>Player.2</span>
				<button id="13" class="btn btn-default btn-circle">0</button>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
